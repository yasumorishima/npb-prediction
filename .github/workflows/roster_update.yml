name: NPB Roster Update (March)

on:
  schedule:
    - cron: '0 9 1 3 *'   # 毎年3月1日 9:00 UTC（開幕前、FA・移籍確定後）
  workflow_dispatch:         # 手動実行も可
    inputs:
      data_end_year:
        description: 'Target year for roster (e.g., 2026). Leave blank for current year.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  roster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install pandas lxml requests beautifulsoup4

      - name: Set DATA_END_YEAR
        run: |
          if [ -n "${{ github.event.inputs.data_end_year }}" ]; then
            echo "NPB_DATA_END_YEAR=${{ github.event.inputs.data_end_year }}" >> $GITHUB_ENV
          else
            echo "NPB_DATA_END_YEAR=$(date +'%Y')" >> $GITHUB_ENV
          fi

      - name: Fetch NPB registered player roster
        run: python fetch_rosters.py
        env:
          NPB_DATA_END_YEAR: ${{ env.NPB_DATA_END_YEAR }}

      - name: Commit and push updated roster
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/raw/npb_rosters_*.csv
          if git diff --staged --quiet; then
            echo "No roster changes to commit"
          else
            git commit -m "auto: update NPB roster to ${NPB_DATA_END_YEAR} ($(date +'%Y-%m-%d'))"
            git push
          fi
