name: Annual NPB Update

on:
  schedule:
    - cron: '0 9 1 3 *'   # 毎年3月1日 9:00 UTC（FA・移籍確定後、開幕前）
  workflow_dispatch:
    inputs:
      data_end_year:
        description: 'Last season year (e.g., 2025). Leave blank for previous year.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install pandas numpy beautifulsoup4 requests lxml scikit-learn lightgbm xgboost joblib

      - name: Set DATA_END_YEAR
        run: |
          if [ -n "${{ github.event.inputs.data_end_year }}" ]; then
            echo "NPB_DATA_END_YEAR=${{ github.event.inputs.data_end_year }}" >> $GITHUB_ENV
          else
            # 3月実行: 前年シーズンのデータを対象にする
            echo "NPB_DATA_END_YEAR=$(($(date +'%Y') - 1))" >> $GITHUB_ENV
          fi

      - name: 1. Fetch hitter/pitcher stats
        run: python fetch_npb_data.py
        env:
          NPB_DATA_END_YEAR: ${{ env.NPB_DATA_END_YEAR }}

      - name: 2. Fetch detailed batting stats
        run: python fetch_npb_detailed.py
        env:
          NPB_DATA_END_YEAR: ${{ env.NPB_DATA_END_YEAR }}

      - name: 3. Fetch NPB registered player roster (FA・移籍確定後)
        run: python fetch_rosters.py
        env:
          NPB_DATA_END_YEAR: ${{ env.NPB_DATA_END_YEAR }}

      - name: 4. Fetch standings + Pythagorean
        run: python pythagorean.py
        env:
          NPB_DATA_END_YEAR: ${{ env.NPB_DATA_END_YEAR }}

      - name: 5. Calculate wOBA/wRC+ (sabermetrics)
        run: python sabermetrics.py
        env:
          NPB_DATA_END_YEAR: ${{ env.NPB_DATA_END_YEAR }}

      - name: 6. Marcel projections
        run: python marcel_projection.py
        env:
          NPB_DATA_END_YEAR: ${{ env.NPB_DATA_END_YEAR }}

      - name: 7. ML projections (LightGBM/XGBoost)
        run: python ml_projection.py
        env:
          NPB_DATA_END_YEAR: ${{ env.NPB_DATA_END_YEAR }}

      - name: Commit and push updated data
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          if git diff --staged --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "auto: update NPB data and projections for ${NPB_DATA_END_YEAR} season ($(date +'%Y-%m-%d'))"
            git push
          fi
