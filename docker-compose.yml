services:
  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  streamlit:
    build: .
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
